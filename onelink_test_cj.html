 function isNeedModifyAdSize(adSizeInfo) {
 if (adSizeInfo && adSizeInfo.sfInfo && adSizeInfo.parInfo) {
 var sizeChanged = screenHeight !== adSizeInfo.parInfo.screenHeight ||
 lastAdWidth !== adSizeInfo.sfInfo.sfWidth ||
 lastAdHeight !== adSizeInfo.sfInfo.sfHeight;

 if (sizeChanged) {
 screenHeight = adSizeInfo.parInfo.screenHeight;
 lastAdWidth = adSizeInfo.sfInfo.sfWidth;
 lastAdHeight = adSizeInfo.sfInfo.sfHeight;

 return true;
 }
 }
 return false;
 }

 function calcAdHeight(adHeightRatio) {
 if(targetWidth>314){
 if (!adHeightRatio) {
 adHeightRatio = DEFAULT_AD_HEIGHT_RATIO;
 }

 targetHeight = parseInt((Math.ceil((screenHeight - 750) / 30) * 5 + 165)*adHeightRatio);
 targetMinHeight = parseInt(DEFAULT_TARGET_MIN_HEIGHT * adHeightRatio);
 targetMaxHeight = parseInt(DEFAULT_TARGET_MAX_HEIGHT * adHeightRatio);

 if(315 <= targetWidth && targetWidth < 330) {
 targetMaxHeight = 150;
 } else if(targetWidth < 345) {
 targetMaxHeight = 160;
 } else if(targetWidth < 360) {
 targetMaxHeight = 170;
 } else if(targetWidth < 375) {
 targetMaxHeight = 175;
 } else if(targetWidth < 390) {
 targetMaxHeight = 180;
 } else if(targetWidth >= 390) {
 targetMaxHeight = 185;
 }

 if (targetHeight < targetMinHeight) {
 targetHeight = targetMinHeight;
 } else if (targetHeight > targetMaxHeight) {
 targetHeight = targetMaxHeight;
 }

 }else{
 if(targetWidth < 251){
 targetHeight = 113;
 }else{
 targetHeight = 120;
 }
 }
 }

 function modifyAdSize() {
 var imgWrapper = document.querySelector("[data-role='imgWrapper']");
 var imgInner = document.querySelector("[data-role='imgInner']");
 var imgTag = document.querySelector("[data-role='gfaMSubImage']");

 if (imgWrapper) {
 targetWidth = (isTypeSF) ? lastAdWidth : screen.width;

 // 원본 비율(1.0) 기준 광고 크기를 계산합니다.
 calcAdHeight();

 // 광고영역이 상품의 최소 노출 너비보다 작은 경우, 광공영역 비율에 맞게 광고소재 크기를 조정합니다.

 var minAdWidth = parseInt(targetHeight / MIN_AD_ASPECT_RATIO);

 if (targetWidth < minAdWidth) {
 calcAdHeight(targetWidth/minAdWidth);
 }

 imgWrapper.style.height = targetHeight + "px";
 imgWrapper.style["min-height"] = targetMinHeight+"px";
 imgWrapper.style["max-height"] = targetMaxHeight+"px";

 imgTag.style.height = targetHeight + "px";

 imgInner.style.height = targetHeight + "px";
 imgInner.style["min-height"] = targetMinHeight+"px";
 imgInner.style["max-height"] = targetMaxHeight+"px";

 //console.log("GFA targetHeight :" , targetHeight);

 gladSdkInterface.resize(-1, targetHeight);
 }
 }
